<!doctype html>
<html lang="en" class="dark h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SIEM MVP</title>

  <!-- Tailwind (CDN for MVP) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { mono: ['JetBrains Mono', 'Fira Code', 'monospace'] },
          colors: {
            bg: '#0a0f16',
            panel: '#111826',
            neon: '#00f2ff',
            neon2: '#14f195',
            warn: '#facc15',
            err: '#ef4444'
          },
          boxShadow: {
            neon: '0 0 10px #00f2ff55',
            neon2: '0 0 10px #14f19555'
          }
        }
      }
    }
  </script>
  <!-- JetBrains Mono -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* nice thin scrollbar */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-thumb { background: #2d3748; border-radius: 9999px; }
    .pulse-dot{
      width:10px;height:10px;border-radius:9999px;background:#14f195;
      box-shadow:0 0 0 0 #14f19577;animation:pulse 1.2s infinite;
    }
    @keyframes pulse{
      0%{transform:scale(.95);box-shadow:0 0 0 0 #14f19577}
      70%{transform:scale(1);box-shadow:0 0 0 10px transparent}
      100%{transform:scale(.95);box-shadow:0 0 0 0 transparent}
    }
    code { white-space: pre-wrap; word-break: break-word; }
  </style>
</head>

<body class="h-full bg-bg text-gray-200 font-mono">
  <div class="flex h-full">

    <!-- Sidebar -->
    <aside class="hidden md:flex md:w-64 flex-col bg-panel/80 backdrop-blur border-r border-gray-700/40">
      <div class="px-4 py-5 border-b border-gray-700/40">
        <h1 class="text-xl font-bold text-neon drop-shadow">‚ö° SIEM <span class="text-neon2">MVP</span></h1>
        <p class="text-xs text-gray-400 mt-1">Offensive-grade, on-prem, no bloat.</p>
      </div>
      <nav class="flex-1 px-3 py-4 space-y-1">
        <a href="/"        class="block px-3 py-2 rounded hover:bg-gray-800/60 transition">üè† Dashboard</a>
        <a href="/live/"   class="block px-3 py-2 rounded hover:bg-gray-800/60 transition">üì° Live Logs</a>
        <a href="/admin/"  class="block px-3 py-2 rounded hover:bg-gray-800/60 transition">üõ† Admin</a>
        <!-- future -->
        <!-- <a href="/alerts/" class="block px-3 py-2 rounded hover:bg-gray-800/60 transition">üö® Alerts</a>
        <a href="/rules/"  class="block px-3 py-2 rounded hover:bg-gray-800/60 transition">üîß Rules</a>
        <a href="/cti/"    class="block px-3 py-2 rounded hover:bg-gray-800/60 transition">üß† CTI</a> -->
      </nav>
      <div class="p-4 text-xs text-gray-500 border-t border-gray-700/40">
        v0.1 ‚Ä¢ Built with Django + Channels
      </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1 overflow-y-auto">
      <header class="md:hidden flex items-center justify-between p-3 border-b border-gray-700/40 bg-panel/80 sticky top-0 z-50">
        <h1 class="text-lg font-bold text-neon">SIEM MVP</h1>
        <a href="/live/" class="text-sm px-2 py-1 rounded bg-neon/10 hover:bg-neon/20 border border-neon/40 text-neon">Live</a>
      </header>

      <div class="p-4 md:p-6">
        {% block content %}{% endblock %}
      </div>
    </main>
  </div>
</body>
</html>
